<ion-view view-title="Transactions">
  <ion-content class="padding">

    <form ng-submit="createTransaction(transaction)">
      <div class="text-center">
        <h3>Lend Money</h3>
        <h5>enter recipient's info</h5>
      </div>
      <div class="row">
        <div class="col">
          <label class="item item-input">
            <input type="text" required name="firstname" placeholder="First Name" ng-model="transaction.firstname" />
          </label>
        </div>
        <div class="col">
          <label class="item item-input">
            <input type="text" required name="lastname" placeholder="Last Name" ng-model="transaction.lastname" />
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label class="item item-input">
            <input type="text" required name="phone" placeholder="Phone Number" ng-model="transaction.phone" />
          </label>
        </div>
        <div class="col">
          <label class="item item-input">
            <input type="text" required name="email" placeholder="Email Address" ng-model="transaction.email" />
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label class="item item-input">
            <input type="text" required name="amount" placeholder="Amount to Lend" ng-model="transaction.amount" />
          </label>
        </div>
        <div class="col">
          <label class="item item-input">
            <input type="text" required name="terms" placeholder="Lending Terms" ng-model="transaction.terms" />
          </label>
        </div>
      </div>
      <button class="button button-block button-balanced" type="submit">
        Send Lending Request
      </button>
    </form>

    <br />

    <div class="text-center">
      <h3>Open Lendings</h3>
    </div>
    <ul class="list" ng-controller="TransactionsCtrl">
      <li class="item" ng-repeat="trans in openTransactions">
        Sender: {{trans.user}}
        <br />
        Sent to: {{trans.peer}}
        <br />
        <strong>Amount: {{trans.amount}}</strong>
        <br />
        Terms: {{trans.terms}}
      </li>
    </ul>

  </ion-content>
</ion-view>
