<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <!-- <ion-nav-back-button class="button-clear"><i class="icon ion-chevron-left"></i> Back</ion-nav-back-button> -->
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-stable">
      <h1 class="title">HISTORY</h1>
    </header>
    <ion-content class="has-header">
      <div class="item item-divider">
        Active Lendings
      </div>
      <ion-list ng-controller="TransactionsCtrl">
        <ion-item nav-clear menu-close ng-repeat="trans in openTransactions" href="#/lend/{{trans.id}}">
          {{trans.amount}} to {{trans.peer_firstname}}
          <div class="item-icon-right">
            <i class="icon ion-ios-arrow-right"></i>
          </div>
        </ion-item>
        <ion-item nav-clear menu-close ng-show="!openTransactions.length">
          <div class="text-center text-muted">
            No active lendings
          </div>
        </ion-item>
        <div class="item item-divider">
          Completed Lendings
        </div>
        <ion-item nav-clear menu-close ng-repeat="trans in completedTransactions" href="#/lend/{{trans.id}}">
          {{trans.amount}} to {{trans.peer_firstname}}
          <div class="item-icon-right">
            <i class="icon ion-ios-arrow-right"></i>
          </div>
        </ion-item>
        <ion-item nav-clear menu-close ng-show="!completedTransactions.length">
          <div class="text-center text-muted">
            No completed lendings
          </div>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
