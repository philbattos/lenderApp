<ion-view view-title="">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="padding">

    <form ng-submit="createTransaction(transaction)">
      <div class="text-center">
        <h3>Lend Money</h3>
        <div class='text-muted'>enter recipient's info</div>
      </div>
      <div class="row">
        <div class="col">
          <label class="item item-input">
            <input type="text" required name="firstname" placeholder="First Name" ng-model="transaction.firstname" />
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label class="item item-input">
            <input type="text" required name="lastname" placeholder="Last Name" ng-model="transaction.lastname" />
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label class="item item-input">
            <div style="margin-right: 5px;">
              +1
            </div>
            <input type="text" required name="phone" placeholder="Phone Number" ng-model="transaction.phone" />
          </label>
        </div>
      </div>
      <!--
      <div class="row">
        <div class="col">
          <label class="item item-input">
            <input type="text" required name="email" placeholder="Email Address" ng-model="transaction.email" />
          </label>
        </div>
      </div>
      -->
      <div class="row">
        <div class="col">
          <label class="item item-input">
            <i class="icon ion-social-usd" style="margin-right: 5px;"></i>
            <input type="text" required name="amount" placeholder="Amount" ng-model="transaction.amount" />
          </label>
        </div>
        <div class="col">
          <label class="item item-input">
            <input type="text" required name="terms" placeholder="Interest" ng-model="transaction.terms" />
            <div style="padding-right: 10px;">
              <strong>%</strong>
            </div>
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="button button-block button-balanced" type="submit">
            Send Lending Request
          </button>
        </div>
      </div>
    </form>

  </ion-content>
</ion-view>
