<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- $resource added for RESTful resources -->
    <script src="lib/ionic/js/angular/angular-resource.min.js"></script>

    <!-- <script src="lib/angular-local-storage/dist/angular-local-storage.min.js"></script> -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <!-- <script src="js/controllers/users_controller.js"></script> -->
    <script src="js/services.js"></script>

    <!-- Prevent browsers from detecting and highlighting phone numbers -->
    <meta name = "format-detection" content = "telephone=no">
  </head>
  <body ng-app="debenture">
    <ion-nav-bar>
      <!-- nav-bar buttons and title are rendered here with <ion-nav> directive -->
    </ion-nav-bar>

    <ion-nav-view>
      <!-- page views are rendered here with <ion-view> directive -->
    </ion-nav-view>
  </body>
</html>
